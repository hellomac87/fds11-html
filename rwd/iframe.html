<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iframe</title>
    <style>
        .rwd-container {
            background: yellow;
            width: 100%;
        }
        .rwd-iframe-container{
            position: relative;
            max-width: 100%;
            height:0 !important;
            padding-top:56.25%;
        }
        .rwd-iframe {
            width:100%;
            height:100%;
            position: absolute;
            top:0;
            left:0;
        }
    </style>
</head>

<body>
    <h1>iframe 삽입하기</h1>
    <div class="rwd-container">
        <div class="rwd-iframe-container">
            <iframe class="rwd-iframe" width="560" height="315" src="https://www.youtube.com/embed/S9MeTn1i72g?rel=0"
                    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
            </iframe>
        </div>
    </div>

</body>

</html>
