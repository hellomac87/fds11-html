<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Map</title>
    <style>
        .container{
            width:50%;
            /* height: 300px; */
        }
        .map{
            position: relative;
            width:100%;
            padding-top:52%;
        }
        .map iframe{
            position: absolute;
            top:0;
            left:0;
            width:100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6921.192307269521!2d125.7692816117705!3d39.05053180458835!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357e02836cc7045d%3A0xb8a34a8bda2e189a!2z66aJ652864-EIDXsm5Qx7J286rK96riw7J6l!5e1!3m2!1sko!2skr!4v1537508564817"
                frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
